<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            color: white;
            font-size: 1.5rem;
        }
        .button {
            background-color: white;
            color: pink;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: lightcoral;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Homepage</h1>
    <p>Enjoy your stay and explore our content!</p>
    <button class="button">Get Started</button>
</body>
</html>
